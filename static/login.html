<html>
    <head>
        <title>Signage - Login</title>
        <link type="text/css" rel="stylesheet" href="login.css" />
    </head>
    <body>
        <form action="/static/login/submit" method="POST" id="loginform">
            <p id="headertext">Login</p>

        </form>
    </body>
</html>
