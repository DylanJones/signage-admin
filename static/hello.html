<html>
    <head>
        <title>Signage Admin</title>
        <link type="text/css" rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="navbar">
            <p id="titletext">Signage</p>
        </div>
        <div id="contentdiv">
            <div class="pi">
                <div class="leftdiv">
                    <p class="piname">Curie</p>
                    <br>
                    <img class="/static/landscapescreenshot" src="169.jpg" />
                </div>
                <div class="rightdiv">
                    <div class="online">
                        <img src="/static/check.svg" class="onlineimage"/>
                        <p class="onlinetext">ONLINE</p>
                    </div>
                    <a class="button" href="https://google.com/">
                        <img class="buttonicon" src="/static/reboot.svg" />
                        Reboot
                    </a>
                    <br>
                    <a class="button">
                        <img class="buttonicon" src="/static/terminal.svg" />
                        Terminal
                    </a>
                    <br>
                    <a class="button">
                        <img class="buttonicon" src="/static/monitor.svg" />
                        VNC
                    </a>
                </div>
            </div>
            <div class="pi">
                <div class="leftdiv">
                    <p class="piname">Galileo</p>
                    <br>
                    <img class="landscapescreenshot" src="169.jpg" />
                </div>
                <div class="rightdiv">
                    <div class="offline">
                        <img src="/static/x.svg" class="offlineimage"/>
                        <p class="offlinetext">OFFLINE</p>
                    </div>
                    <a class="button">
                        <img class="buttonicon" src="/static/reboot.svg" />
                        Reboot
                    </a>
                    <br>
                    <a class="button">
                        <img class="buttonicon" src="/static/terminal.svg" />
                        Terminal
                    </a>
                    <br>
                    <a class="button">
                        VNC
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
